<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string methods</title>
</head>
<body>
    <script>
        var a1="DURGA";
        var a="BHAVANI";
        console.log(a.toLowerCase());
        console.log(a1.concat(" ",a));
        console.log(a.charAt(3));
        console.log(a.charCodeAt(3));
        console.log(a.slice(0,3));
        console.log(a.slice(-6,-3));
        console.log(a.substring(0,3));
        console.log(a.substr(1,5));
        console.log(a.padEnd(10,"0"));
        console.log(a.padStart(11,"."));
        var b="    durga bhavani    ";
        console.log(b.trim());
        console.log(b.trimEnd());
        console.log(b.trimStart());
        var c="hello everyone";
        console.log(c);
        console.log(c.replace("everyone","goodmorning"));
        console.log(c);
        console.log(c.replaceAll("e","o"));
        let aa="bhavani"
        console.log(aa.toUpperCase());
         let d="Bhavani";
         console.log(d);
         for(i in d){
            console.log(i);
         }
         for(i of d){
            console.log(i);
         }
         
         console.log(c);
         for(i in c){
            console.log(i);
         }
    </script>
</body>
</html>
